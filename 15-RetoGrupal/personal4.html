<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style/styleperson.css">
    <title>Wolf Team</title>
</head>

<body>
    <div class="header_menu fondo_color_menu">
        <div class="container-fluid  menu is-uppercase fondo3">
            <div class="columns has-text-white has-text-weight-bold fondo_color_menu">
                <div class="column mt-3 has-text-centered-mobile">
                    <p class="init ">Wolf Team</p>
                </div>
                <div class="column   mr-2 ">
                    <div class="menu2 mt-3  has-text-right has-text-centered-mobile  	">
                        <ul class="">
                            <li class="pr-2">Equipo</li>
                            <li class="pr-2">Quienes somos</li>
                            <li class="pr-2">Contacto</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <article class="container pt-6">
        <article class="columns">
            <div class="column is-3"></div>
            <div class="column is-6">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="./img/lobo-alpha.jpg" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                    <img src="./img/rickon_stark.jpg" alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <p class="has-text-primary-dark title is-4">Rickon Stark</p>
                                <p class="subtitle is-6"><a href="https://twitter.com/">@rickonstark</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="content pl-5 pb-3">
                        Naturalmente agresivo y voluntarioso. Me es difícil entender y aceptar los cambios que sufre mi familia debido a la guerra.
                        <hr>
                        <time datetime="2016-1-1">10:13 AM - 19 Feb 2015</time>
                    </div>
                </div>
            </div>
            <div class="column is-3"></div>
        </article>
    </article>
    <footer>
        <div class="container mt-6 px-6" id="contenedor-2">
            <div class="columns">
                <div class="column  is-6  pie" id="nom-group">
                    <p>Wolf Team &copy; 2020</p>
                </div>
                <div class="column  is-6  pie">
                    <ul id="text-footer" class="has-text-right">
                        <li> <a href="#equipo">EQUIPO</a> </li>
                        <li> <a href="#quienes_somos">QUIÉNES SOMOS</a></li>
                        <li> <a href="#contacto">CONTACTO</a> </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>

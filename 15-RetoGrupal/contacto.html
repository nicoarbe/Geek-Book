<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style/stylecontact.css">
    <title>Wolf Team</title>
</head>
<body>
    <div class="header_menu fondo_color_menu ">
        <div class="container-fluid  menu is-uppercase fondo3">
            <div class="columns has-text-white has-text-weight-bold fondo_color_menu">
                <div class="column mt-3 has-text-centered-mobile">
                    <p class="init ">Wolf Team</p>
                </div>
                <div class="column   mr-2 ">
                    <div class="menu2 mt-3  has-text-right has-text-centered-mobile  	">
                        <ul class="">
                            <li class="pr-2">Equipo</li>
                            <li class="pr-2">Quienes somos</li>
                            <li class="pr-2">Contacto</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img class="imgcontact" src="./img/contacto.jpg" alt="">

    <section class="contact mt-6">
      <article class="columns">
        <div class="column is-3"></div>
        <div class="column is-6 has-text-center">
          <h1 class="has-text-primary-dark is-size-4">CONTACTO</h1>
          <p class="is-size-6 msgcontact my-4">Queremos entender tus necesidades, permítenos escucharte y danos la oportunidad de ayudarte, siéntete libre en contactarnos</p>
          <p class="is-size-7 m-3 advertencia">Todos los campos marcados con <i class="has-text-primary-dark">*</i> son obligatorios</p>
        </div>
        <div class="column is-3"></div>
      </article>        
    </section>
    <section>
        <article class="columns">
            <div class="column is-3"></div>
            <div class="column is-6">
                <form class="mt-6" action="">
                    <article class="columns">
                        <div class="column is-12">
                            <div class="field">
                              <label class="label">Nombre completo <i class="has-text-primary">*</i></label>
                              <div class="control">
                                <input class="input mt-1" type="text" placeholder="Nombre...">
                              </div>
                            </div>
                        </div>
                    </article>
                    <article class="columns">
                        <div class="column is-9">
                            <div class="field mt-4 emailfield">
                              <label class="label">Email <i class="has-text-primary">*</i></label>
                              <div class="control">
                                <input class="input mt-1" type="text" placeholder="nombre.apellidos@mail.com">
                              </div>
                            </div>
                        </div>
                        <div class="column is-3">
                            <div class="field mt-4">
                              <label class="label">Teléfono</label>
                              <div class="control">
                                <input class="input mt-1" type="text" placeholder="Ej: 123456789">
                              </div>
                            </div>
                        </div>
                    </article>
                    <article class="columns">
                        <div class="column is-12">
                            <div class="field mt-4">
                              <label class="label">Mensaje <i class="has-text-primary">*</i></label>
                              <div class="control">
                                <textarea class="textarea mensaje mt-1" placeholder="¿Qué necesitas?"></textarea>
                              </div>
                            </div>
                        </div>
                    </article>
                    <article class="columns">
                        <div class="column is-6"></div>
                        <div class="column is-6">
                            <div class="field">
                                <div class="control">
                                    <input class="button is-primary has-background-primary-dark mt-5" type="submit" value="ENVIAR">
                                </div>
                            </div>
                        </div>
                    </article>
                </form>
            <div class="column is-3"></div>
        </article>
    </section>
    <footer>
      <div class="container mt-6 px-6" id="contenedor-2">
          <div class="columns">
              <div class="column  is-6  pie" id="nom-group">
                  <p>Wolf Team &copy; 2018</p>
              </div>
              <div class="column  is-6  pie">
                  <ul id="text-footer" class="has-text-right">
                      <li> <a href="#equipo">EQUIPO</a> </li>
                      <li> <a href="#quienes_somos">QUIÉNES SOMOS</a></li>
                      <li> <a href="#contacto">CONTACTO</a> </li>
                  </ul>
              </div>
          </div>
      </div>
  </footer>
</body>
</html>
